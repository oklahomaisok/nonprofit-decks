<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nonprofit Impact Decks | DonorSpark</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      color: #fff;
      padding: 2rem;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #fff 0%, #a0a0ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .subtitle {
      color: #888;
      margin-bottom: 3rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 1.5rem;
      transition: all 0.3s ease;
    }
    .card:hover {
      background: rgba(255,255,255,0.08);
      transform: translateY(-2px);
      border-color: rgba(255,255,255,0.2);
    }
    .card h2 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }
    .card .location {
      color: #888;
      font-size: 0.875rem;
      margin-bottom: 1rem;
    }
    .card .revenue {
      color: #4ade80;
      font-size: 0.875rem;
      margin-bottom: 1rem;
    }
    .card .mission {
      color: #ccc;
      font-size: 0.875rem;
      line-height: 1.5;
      margin-bottom: 1rem;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .card a {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 0.875rem;
      font-weight: 500;
      transition: opacity 0.2s;
    }
    .card a:hover {
      opacity: 0.9;
    }
    footer {
      margin-top: 3rem;
      text-align: center;
      color: #666;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Nonprofit Impact Decks</h1>
    <p class="subtitle">Generated by SwiftDeck for DonorSpark</p>

    <div class="grid">
      
    </div>

    <footer>
      <p>Built with SwiftDeck | 1/29/2026</p>
    </footer>
  </div>
</body>
</html>
